<html>
 	<head>
 		<meta charset="utf-8">
    	<link href="css/bootstrap.min.css" rel="stylesheet">

    	<link rel="stylesheet" href="css/dropzone.css">
    	<script src="js/dropzone.js"></script>

    	<!-- For Map -->
    	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
	    <script src="../js/jquery.ui.map.full.min.js" type="text/javascript"></script>
	    <script src="../js/markerclusterer.min.js" type="text/javascript"></script>

	    <!-- For Slider -->
	    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		
	    <script type="text/javascript">
	        $(function() {
	                
	                $('#map_canvas').gmap({'zoom': 2, 'disableDefaultUI':true}).bind('init', function(evt, map) { 
	                  var bounds = map.getBounds();
	                  var southWest = bounds.getSouthWest();
	                  var northEast = bounds.getNorthEast();
	                  var lngSpan = northEast.lng() - southWest.lng();
	                  var latSpan = northEast.lat() - southWest.lat();
	                  for ( var i = 0; i < 1000; i++ ) {
	                    var lat = southWest.lat() + latSpan * Math.random();
	                    var lng = southWest.lng() + lngSpan * Math.random();
	                    $('#map_canvas').gmap('addMarker', { 
	                      'position': new google.maps.LatLng(lat, lng) 
	                    }).click(function() {
	                      $('#map_canvas').gmap('openInfoWindow', { content : '<img style="width:100px" src="img?img_id={{image_id}}">' }, this);
	                    });
	                  }
	                  $('#map_canvas').gmap('set', 'MarkerClusterer', new MarkerClusterer(map, $(this).gmap('get', 'markers')));
	                  // To call methods in MarkerClusterer simply call 
	                  // $('#map_canvas').gmap('get', 'MarkerClusterer').callingSomeMethod();
	                });
	                

					$( "#slider-range" ).slider({
				      range: true,
				      min: 0,
				      max: 500,
				      values: [ 75, 300 ],
				      slide: function( event, ui ) {
				        $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
				      }
				    });
				    $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
				      " - $" + $( "#slider-range" ).slider( "values", 1 ) );
                
	        });
	    </script>


 	</head>
 	<body>
		<script src="js/bootstrap.min.js"></script>
		<h3>Connex.us</h3>
		Welcome, {{user.nickname()}}! (<a href="{{users.create_logout_url('/')}}">sign out</a>)<br><br>
		<a class="btn btn-default" href="manage">Manage</a>
		<a class="btn btn-default" href="create">Create</a>
		<a class="btn btn-default" href="view">View</a>
		<a class="btn btn-default" href="search">Search</a>
		<a class="btn btn-default" href="trending">Trending</a>
		<a class="btn btn-default" href="social">Social</a>
		<hr>

		<h4><b>{{stream_name}}</b><h4>

		{% for pic in pictures %}
			<a href=/img?img_id={{pic.key.urlsafe()}}><img src="/img?img_id={{pic.key.urlsafe()}}"></img></a>
	    {% endfor %}
	    <br><br>(Only stream owner can upload images.)

	    {% if stream.creator_id == user.user_id() %}
          <br><br>Please upload your files here.
          <form action="/view?{{urllib.urlencode({'stream': stream_name})}}" class="dropzone"></form>
        {% endif %}

        <form action="/view?{{urllib.urlencode({'stream': stream_name})}}" method="post">
          <input type="submit" class="btn btn-primary" value="Subscribe" name="subscribe">
        </form>

 		<br>
 		Geo View
 		<br><div id="map_canvas" style="width:1000px;height:500px"></div>
 		<br>

 		<p>
		  <label for="amount">Price range:</label>
		  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
		</p>
		 
		<div id="slider-range"></div>

 	</body>
 </html>
