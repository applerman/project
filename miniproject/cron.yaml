cron:
- description: calculate top streams every 5 mins
  url: /cron?topstream=true
  schedule: every 5 minutes synchronized
- description: send reports every 5 mins
  url: /cron?send=5mins
  schedule: every 5 minutes synchronized
- description: send reports every 1 hour
  url: /cron?send=1hour
  schedule: every 1 hours synchronized
- description: send reports everyday
  url: /cron?send=1day
  schedule: every day 00:00
- description: rebuild completion index
  url: /cron?rebuild=true
  schedule: every 1 hours synchronized
